# MCP WebUI Secrets Template
# This file contains templates for Kubernetes secrets needed by the MCP WebUI
# Users should create actual secrets with real API keys and sensitive data

apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/component: mcp-webui
    app.kubernetes.io/created-by: pdb-management
    app.kubernetes.io/instance: mcp-webui
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: mcp-webui
    app.kubernetes.io/part-of: pdb-management
  name: pdb-management-mcp-webui-secrets
  namespace: canvas
type: Opaque
data:
  # AI Provider API Keys (base64 encoded)
  # Replace these with actual base64-encoded API keys
  
  # Anthropic Claude API Key
  # echo -n "your-anthropic-api-key-here" | base64
  CLAUDE_API_KEY: ""
  
  # OpenAI API Key  
  # echo -n "your-openai-api-key-here" | base64
  OPENAI_API_KEY: ""
  
  # Azure OpenAI Configuration
  # echo -n "your-azure-openai-endpoint" | base64
  AZURE_OPENAI_ENDPOINT: ""
  # echo -n "your-azure-openai-api-key" | base64
  AZURE_OPENAI_API_KEY: ""
  
  # Google Gemini API Key
  # echo -n "your-gemini-api-key-here" | base64
  GEMINI_API_KEY: ""
  
  # WebUI Security Settings
  # JWT secret for session management (if implemented)
  # echo -n "your-jwt-secret-here" | base64
  JWT_SECRET: ""
  
  # Admin credentials (if admin interface is implemented)
  # echo -n "admin" | base64
  ADMIN_USERNAME: ""
  # echo -n "your-secure-password" | base64
  ADMIN_PASSWORD: ""

---
# Example for creating secrets via command line:
# 
# Create the secret with actual API keys:
# kubectl create secret generic pdb-management-mcp-webui-secrets \
#   --namespace=canvas \
#   --from-literal=CLAUDE_API_KEY="sk-ant-api03-your-key-here" \
#   --from-literal=OPENAI_API_KEY="sk-your-openai-key-here" \
#   --from-literal=GEMINI_API_KEY="your-gemini-key-here" \
#   --dry-run=client -o yaml | kubectl apply -f -
#
# Or patch existing secret:
# kubectl patch secret pdb-management-mcp-webui-secrets -n canvas \
#   --type='json' \
#   -p='[{"op": "replace", "path": "/data/CLAUDE_API_KEY", "value":"'$(echo -n "your-new-key" | base64)'"}]'

# Security Notes:
# 1. Never commit actual API keys to version control
# 2. Use Kubernetes sealed secrets or external secret management in production
# 3. Rotate API keys regularly
# 4. Monitor secret access and usage
# 5. Consider using service accounts or workload identity where possible