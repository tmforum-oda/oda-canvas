apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdb-management-mcp-ingress
  namespace: canvas
  labels:
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/created-by: pdb-management
    app.kubernetes.io/instance: mcp-server
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: pdb-management
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-rpm: "100"
    # CORS settings for AI assistants
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # Optional: Add authentication
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: pdb-mcp-auth
    # nginx.ingress.kubernetes.io/auth-realm: "PDB Management MCP Server"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pdb-mcp.example.com
    secretName: pdb-mcp-tls
  rules:
  - host: pdb-mcp.example.com
    http:
      paths:
      - path: /mcp(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: pdb-management-mcp-service
            port:
              number: 8090
      - path: /health
        pathType: Exact
        backend:
          service:
            name: pdb-management-mcp-service
            port:
              number: 8090