apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: webui
    app.kubernetes.io/name: pdb-management-webui
    app.kubernetes.io/part-of: pdb-management
    app.kubernetes.io/managed-by: kustomize
  name: pdb-management-webui
  namespace: canvas
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pdb-management-webui
      app.kubernetes.io/component: webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pdb-management-webui
        app.kubernetes.io/component: webui
        app.kubernetes.io/part-of: pdb-management
    spec:
      containers:
      - name: webui
        image: pdb-management-webui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-cache-nginx
          mountPath: /var/cache/nginx
        - name: var-run
          mountPath: /var/run
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-cache-nginx
        emptyDir: {}
      - name: var-run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: webui
    app.kubernetes.io/name: pdb-management-webui
    app.kubernetes.io/part-of: pdb-management
    app.kubernetes.io/managed-by: kustomize
  name: pdb-management-webui
  namespace: canvas
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: pdb-management-webui
    app.kubernetes.io/component: webui
  type: ClusterIP
