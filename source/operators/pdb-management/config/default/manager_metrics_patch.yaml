# This patch adds the args to allow exposing the metrics endpoint using HTTPS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdb-management-operator
  namespace: canvas
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --enable-webhook=true
