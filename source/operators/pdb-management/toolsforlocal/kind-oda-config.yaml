kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: oda-canvas
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Istio Gateway ports
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # NodePort services
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP
  - containerPort: 30443
    hostPort: 30443
    protocol: TCP
  # Additional ports for development
  - containerPort: 31080
    hostPort: 31080
    protocol: TCP
  extraMounts:
  - hostPath: /var/run/docker.sock
    containerPath: /var/run/docker.sock
- role: worker
- role: worker
networking:
  # Prevent conflicts with local networks
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"