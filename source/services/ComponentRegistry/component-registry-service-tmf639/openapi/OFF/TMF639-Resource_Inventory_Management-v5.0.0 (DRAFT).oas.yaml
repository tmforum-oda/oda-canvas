    ResourceAttributeValueChangeEventPayload:
      type: object
      description: ResourceAttributeValueChangeEventPayload generic structure
      properties:
        resource:
          $ref: '#/components/schemas/Resource'
    ResourceAvailabilityStatusType:
      enum:
        - inTest
        - failed
        - powerOff
        - online
        - offline
        - offDuty
        - dependency
        - degraded
        - notInstalled
        - logFull
      type: string
      description: >-
        Value enumeration for the 'resourceAvailabilityStatus' of a Resource; the availability
        status attribute (defined by ITU-T X.731/ITU-T M.3701) represents the availability of the
        resource for either carrying service or for being in other states, such as in testing; it is
        single valued and read-only by management functions; defined values: 'inTest': The resource
        is undergoing a test procedure. If the administrative state is 'locked' or 'shuttingDown',
        then normal users are precluded from using the resource, and the controlStatus attribute has
        the value 'reservedForTest'. Tests that do not exclude additional users can be present in
        any operational or administrative state but the 'reservedForTest' condition should not be
        present; 'failed': The resource has an internal fault that prevents it from operating. The
        operational state is 'disabled'; 'powerOff': The resource requires power to be applied and
        is not powered on. For example, a fuse or other protection device is known to have removed
        power, or a low voltage condition has been detected. The operational state is 'disabled';
        'online': The resource is available for use. The operational state is 'enabled'; 'offline':
        The resource requires a routine operation to be performed to place it on line and make it
        available for use. The operation may be manual or automatic, or both. The operational state
        is 'disabled'; 'offDuty': The resource has been made inactive by an internal control process
        in accordance with a predetermined time schedule. Under normal conditions the control
        process can be expected to reactivate the resource at some scheduled time, and it is
        therefore considered to be optional. The operational state is 'enabled' or 'disabled';
        'dependency': The resource cannot operate because some other resource on which it depends
        (i.e., a resource not represented by the same managed object) is unavailable. For example, a
        device is not accessible because its controller is powered off. The operational state is
        'disabled'; 'degraded': The service available from the resource is degraded in some respect,
        such as in speed or operating capacity. Failure of a test or an unacceptable performance
        measurement has established that some or all services are not functional or are degraded due
        to the presence of a defect. However, the resource remains available for service, either
        because some services are satisfactory or because degraded service is preferable to no
        service at all. Object specific attributes may be defined to represent further information
        indicating, for example, which services are not functional and the nature of the
        degradation. The operational state is 'enabled'; 'notInstalled': The resource represented by
        the managed object is not present, or is incomplete. For example, a plug-in module is
        missing, a cable is disconnected or a software module is not loaded. The operational state
        is 'disabled'; 'logFull': This indicates a log full condition, which means that the maximum
        capacity of the log has been reached
