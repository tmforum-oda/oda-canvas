    ResourceStandbyStatusType:
      enum:
        - hotStandby
        - coldStandby
        - providingService
      type: string
      description: >-
        Value enumeration for the 'resourceStandbyStatus' of a Resource; the standby status
        attribute (defined by ITU-T X.731/ITU-T M.3701) represents the working mode for standby
        objects, i.e. whether it is providing service or standby as a back-up resource; it is single
        valued and read-only by management functions; defined values: 'hotStandby': The resource is
        not providing service, but is operating in synchronism with another resource that is to be
        backed-up (e.g., a computer shadowing another computer). A resource with a hot standby
        status will be immediately able to take over the role of the resource to be backed up,
        without the need for initialization activity, and will contain the same information as the
        resource to be backed up; 'coldStandby': The resource is to back up another resource, but is
        not synchronized with that resource. A resource with a cold standby status will not be
        immediately able to take over the role of a resource to be backed up, and will require some
        initialization activity; 'providingService': The back up resource is providing service and
        is backing up another resource.
