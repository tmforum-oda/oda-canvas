    ResourceControlStatusType:
      enum:
        - subjectToTest
        - partOfServicesLocked
        - reservedForTest
        - suspended
      type: string
      description: >-
        Value enumeration for the 'resourceControlStatus' of a Resource; the control status
        attribute (defined by ITU-T X.731/ITU-T M.3701) indicates that the resource is under some
        kind of control; it is single valued and read-only by management functions; defined values:
        'subjectToTest': The resource is available to normal users, but tests may be conducted on it
        simultaneously at unpredictable times, which may cause it to exhibit unusual characteristics
        to users; 'partOfServicesLocked': This value indicates whether a manager has
        administratively restricted a particular part of a service from the user(s) of a resource.
        The administrative state is 'unlocked'. Examples are incoming service barred, outgoing
        service barred, write locked by media key, read locked; 'reservedForTest': The resource has
        been made administratively unavailable to normal users because it is undergoing a test
        procedure. The administrative state is 'locked'; 'suspended': Service has been
        administratively suspended to the users of the resource. The resource may retain knowledge
        of current users and/or requests for usage, depending upon the managed object class
        definition, but does not resume performing services until the suspended condition is
        revoked. The administrative state is 'unlocked'
