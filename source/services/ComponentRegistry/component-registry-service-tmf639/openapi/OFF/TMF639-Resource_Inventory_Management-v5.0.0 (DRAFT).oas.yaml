    ResourceLifecycleStateType:
      enum:
        - planned
        - installed
        - pendingRemoval
      type: string
      description: >-
        Value enumeration for the 'resourceLifecycleState' of a Resource; the lifecycle state
        attribute (defined by ITU-T X.731/ITU-T M.3701) represents the planned and tracked state of
        a physical or logical resource; it is single valued and read-write by management functions;
        defined values: 'planned', 'installed', 'pendingRemoval'
    ResourceOperationalStateType:
      enum:
        - enabled
        - disabled
      type: string
      description: >-
        Value enumeration for the 'resourceOperationalState' of a Resource; the operational state
        attribute (defined by ITU-T X.731/ITU-T M.3701) tracks whether or not the resource is
        installed and working; it is single valued and read-only by management functions; defined
        values: 'disabled': The resource is totally inoperable and unable to provide service to the
        user(s); 'enabled': The resource is partially or fully operable and available for use.
    ResourcePowerConsumingStateType:
      enum:
        - fullPower
        - powerSaving
        - sleeping
        - shutdown
      type: string
      description: >-
        Value enumeration for the 'resourcePowerConsumingState' of a Resource; the power consuming
        state attribute (defined by ITU-T M.3701) indicates the power consuming policy of the
        resource represented by the managed object, it is single valued and read-write by management
        functions.; defined values: 'fullPower': The resource runs in full power and will not
        consider power saving. If a large device contains parts that also support this attribute,
        when the container object set to full power state, all its parts shall turn into full power
        state; 'powerSaving': The resource is (or may be) partially running to save power; depending
        on how much the payload is lower than the maximum capacity of the resource, the degree of
        saving will be automatically decided by the resource. If power saving is not supported by
        the resource, attempting to change to this state will have the same effect as full power
        state. If a large device contains parts that also support this attribute, when the container
        object is set to power saving state, its parts may still remain in full power state. But if
        one of the parts turns into power saving state, the container object shall turn into power
        saving state; 'sleeping': The resource is not running but keeps a snapshot of its memory
        before sleeping, and can resume running mode quickly. In this mode, the power is only
        consumed to meet the need of maintaining the memory. If it is not supported by the resource,
        attempting to change to this state will result in a failure; 'shutdown': The resource has
        been powered off and does not consume any more power; if it is not supported by the
        resource, attempting to change to this state will result in a failure.
    ResourceProceduralStatusType:
      enum:
        - initializationRequired
        - notInitialized
        - initializing
        - reporting
        - terminating
      type: string
      description: >-
        Value enumeration for the 'resourceProceduralStatus' of a Resource; the procedural status
        attribute (defined by ITU-T X.731/ITU-T M.3701) represents a sequence of phases through
        which the resource needs to progress; it is single valued and read-only by management
        functions; defined values: 'initializationRequired': The resource requires initialization to
        be invoked by the manager before it can perform its normal functions, and this procedure has
        not been initiated. The manager may be able to invoke such initialization through an action.
        The operational state is 'disabled'; 'notInitialized': The resource requires initialization
        before it can perform its normal functions, and this procedure has not been initiated. The
        resource initializes itself autonomously, but the operational state may be either 'disabled'
        or 'enabled', depending upon the managed object class definition; 'initializing': The
        resource requires initialization before it can perform its normal functions, and this
        procedure has been initiated but is not yet complete. The operational state may be
        'disabled' or 'enabled', depending upon the managed object class definition; 'reporting':
        The resource has completed some processing operation and is notifying the results of the
        operation, e.g., a test process is sending its results. The operational state is 'enabled';
        'terminating': The resource is in a termination phase. If the resource does not reinitialize
        itself autonomously, the operational state is 'disabled'. Otherwise, the operational state
        may be either 'disabled' or 'enabled', depending upon the managed object class definition
