    ResourceAdministrativeStateType:
      enum:
        - locked
        - unlocked
        - shuttingDown
      type: string
      description: >-
        Value enumeration for the 'resourceAdministrativeState' of a Resource; the administrative
        state attribute (defined by ITU-T X.731/ITU-T M.3701) represents permission to use
        ('unlocked') or prohibition against using ('locked') the resource imposed through the
        management services; it is single valued and read-write by management functions; defined
        values: 'locked': The resource is administratively prohibited from performing services for
        its users; 'shutdown': Use of the resource is administratively permitted to existing
        instances of use only. While the system remains in the shutting down state the manager may
        at any time cause the managed object to revert to the unlocked state; 'unlocked': The
        resource is administratively permitted to perform services for its users; this is
        independent of its inherent operability.
    ResourceAlarmStatusType:
      enum:
        - underRepair
        - critical
        - major
        - minor
        - alarmOutstanding
      type: string
      description: >-
        Value enumeration for the 'resourceAlarmStatus' of a Resource; the alarm status attribute
        (defined by ITU-T X.731/ITU-T M.3701) represents the severity status of fault for a
        resource; it is multi-valued and read-only by management functions, each value represents an
        existing severity; defined values: 'underRepair': The resource is currently being repaired;
        'critical': One or more critical alarms indicating a fault have been detected in the
        resource, and have not been cleared; 'major': One or more major alarms indicating a fault
        have been detected in the resource, and have not yet been cleared; 'minor': One or more
        minor alarms indicating a fault have been detected in the resource, and have not yet been
        cleared; 'alarmOutstanding': One or more alarms have been detected in the resource. The
        condition may or may not be disabling. If the operational state is 'enabled', additional
        attributes, particular to the managed object class, may indicate the nature and cause of the
        condition and the services that are affected.
    ResourceAllocationStatusType:
      type: string
      description: >-
        Values for the 'allocationStatus' of a Resource; for example: 'available', 'reserved',
        'allocated' and 'partiallyAllocated'.
    ResourceAttributeValueChangeEvent:
      allOf:
