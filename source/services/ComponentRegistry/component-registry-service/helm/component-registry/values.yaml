# Default values for component-registry.
# This is a YAML-formatted file.
# Declare variables to be substituted into your templates.

replicaCount: 1

image:
  repository: ocfork/component-registry
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.3.5"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: component-registry.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: component-registry-tls
  #    hosts:
  #      - component-registry.local

resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Database configuration
database:
  # For production, use external database
  # For development, SQLite file is used
  type: sqlite
  # External database configuration (if type != sqlite)
  external:
    host: ""
    port: 5432
    name: component_registry
    username: ""
    password: ""
    sslMode: require

# Persistence for SQLite database file
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Environment variables
env:
  - name: DATABASE_URL
    value: "sqlite:///app/data/microservice.db"
  - name: ENVIRONMENT
    value: "production"

# Probes configuration
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

# ODA Canvas specific labels
odaCanvas:
  labels:
    "oda.tmforum.org/componentName": "component-registry"
    "oda.tmforum.org/componentType": "microservice"
    "oda.tmforum.org/version": "1.0.0"
    
    
domain: ihc-dt.cluster-2.de
componentGateway: canvas/component-gateway
