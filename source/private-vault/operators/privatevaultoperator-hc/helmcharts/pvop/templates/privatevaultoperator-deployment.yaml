apiVersion: apps/v1
kind: Deployment
metadata:
  name: privatevault-operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: privatevault-operator
  template:
    metadata:
      labels:
        app: privatevault-operator
    spec:
      serviceAccountName: privatevault-account
      containers:
      - name: privatevault-operator
        image: mtr.devops.telekom.de/magenta_canvas/private-vault-operator:0.1.0
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "echo waiting 2h;
           date;
           sleep 7200;
           echo --- FINISHED ---"]
        env:
        - name: VAULT_ADDR
          value: "{{ .Values.vault_addr }}"
        - name: AUTH_PATH
          value: "{{ .Values.auth_path }}"
        - name: LOGIN_ROLE_TPL
          value: "{{ .Values.login_role_tpl }}"
        - name: POLICY_NAME_TPL
          value: "{{ .Values.policy_name_tpl }}"
        - name: SECRETS_MOUNT_TPL
          value: "{{ .Values.secrets_mount_tpl }}"
        - name: SECRETS_BASE_PATH_TPL
          value: "{{ .Values.secrets_base_path_tpl }}"
        - name: AUDIENCE
          value: "{{ .Values.audience }}"
