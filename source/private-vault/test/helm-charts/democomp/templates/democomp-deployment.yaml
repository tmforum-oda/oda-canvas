apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        privatevault: sidecar
    spec:
      # https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
      # serviceAccountName: serviceaccount-{{ .Release.Name }}-{{ .Values.component_iid }}
      # automountServiceAccountToken: false
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        runAsUser: 1001
        supplementalGroups:
        - 1001
      containers:
          
      - name: component-implementation
        image: curlimages/curl:7.88.1
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "echo waiting 2h;
           date;
           sleep 7200;
           echo --- FINISHED ---"]
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
