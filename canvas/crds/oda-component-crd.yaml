                  partyrole:
                    type: object
                    properties:
                      specification:
                        type: string
                      implementation:
                        type: string
                      path:
                        type: string
                      developerUI:
                        type: string
                      port:
                        type: integer                
              version:
                type: string
              description:
                type: string
              type:
