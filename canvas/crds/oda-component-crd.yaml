      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:     
              coreFunction:
                type: object  
                properties:  
                  exposedAPIs:   
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        specification:
                          type: string
                        implementation:
                          type: string
                        path:
                          type: string
                        developerUI:
                          type: string
                        port:
                          type: integer
                  dependantAPIs:   
                    type: array
                    items:
                      type: object
                      properties:
