deployment:
  operatorName: credentialsmanagement-operator
  credopImage: tmforumodacanvas/credentialsmanagement-operator
  credopVersion: 1.0.0
  credopPrereleaseSuffix: issue334
  imagePullPolicy: IfNotPresent
  istioGateway: true
  monitoredNamespaces: 'components'           # comma separated list of namespaces
  ingressClass:
    enabled: false
    name: nginx
  dataDog:
    enabled: false
  keycloak:
    port: 8080
  hostName: "*"
  httpsRedirect: true
  credentialName: istio-ingress-cert   
#We use credentials of credentialsmanagement-operator client generated by keycloak. 
#We need to get these values manually from keycloak and store it before installing this operator.
credentials:
  client_id: 
  client_secret: 
configmap:
  #kcbase: "http://<oda-canvas release name>-keycloak-headless.<oda-canvas release namespace>:<keycloak http port>/auth"
  kcbase: http://canvas-keycloak-headless.canvas:8083/auth
  kcrealm: odari
  loglevel: '20'