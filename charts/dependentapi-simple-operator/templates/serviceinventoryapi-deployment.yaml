{{ if .Values.serviceInventoryAPI.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-canvas-info-service
  labels:
    app: {{ .Release.Name }}-canvas-info-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-canvas-info-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-canvas-info-service
    spec:
      containers:
      - name: {{ .Release.Name }}-canvas-info-service
        image: {{ include "dependentapi-serviceinventoryapi.dockerimage" . }}
        imagePullPolicy: {{ include "dependentapi-serviceinventoryapi.imagePullPolicy" . }}
        ports:
        - containerPort: 8638
{{- end }}
