apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-depapi-op
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-depapi-op
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-depapi-op
    spec:
      serviceAccountName: {{ .Release.Name }}-depapi-op-account
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- include "image-pull-secrets" . |nindent 6 }}
      {{- end }}
      containers:
      - name: {{ .Release.Name }}-depapi-op
        image: {{ include "dependentapi-simple-operator.dockerimage" . }}
        imagePullPolicy: {{ include "dependentapi-simple-operator.imagePullPolicy" . }}
        env:
        - name: LOGGING
          value: "{{ .Values.loglevel }}"
        - name: COMPONENT_REGISTRY_URL
          value: "{{ .Values.componentRegistryUrl }}"

        - name: OAUTH2_CLIENT_ID
          {{ if .Values.oauth2.clientId -}}
          value: "{{ .Values.oauth2.clientId }}"
          {{- else -}}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.oauth2.tokenSecretName }}
              key: client_id
              optional: true
          {{- end }}
        - name: OAUTH2_CLIENT_SECRET
          {{ if .Values.oauth2.clientId -}}
          value: "{{ .Values.oauth2.clientSecret }}"
          {{- else -}}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.oauth2.tokenSecretName }}
              key: client_secret
              optional: true
          {{- end }}
        - name: OAUTH2_TOKEN_URL
          {{ if .Values.oauth2.tokenUrl -}}
          value: "{{ .Values.oauth2.tokenUrl }}"
          {{- else -}}
          valueFrom:
            secretKeyRef:
              name: {{ .Values.oauth2.tokenSecretName }}
              key: token_url
              optional: true
          {{- end }}

        ports:
        - containerPort: 9443
